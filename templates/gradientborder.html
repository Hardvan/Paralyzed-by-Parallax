<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradient Card Border</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/gradientborder.css')}}"
    />
  </head>
  <body>
    <div id="background"></div>

    <div id="cards">
      <div class="card">
        <div class="card-content">
          <i class="card-icon fa-solid fa-code"></i>
        </div>
      </div>
      <div class="card">
        <div class="card-content">
          <i class="card-icon fa-solid fa-shield-halved"></i>
        </div>
      </div>
      <div class="card">
        <div class="card-content">
          <i class="card-icon fa-solid fa-gear"></i>
        </div>
      </div>
      <div class="card">
        <div class="card-content">
          <i class="card-icon fa-solid fa-microchip"></i>
        </div>
      </div>
      <div class="card">
        <div class="card-content">
          <i class="card-icon fa-solid fa-terminal"></i>
        </div>
      </div>
      <div class="card">
        <div class="card-content">
          <i class="card-icon fa-solid fa-cubes"></i>
        </div>
      </div>
    </div>
  </body>
</html>
